<div class="headbar">
	<div class="position"><span>Hospital</span><span>></span><span>Position</span><span>></span><span>List</span></div>
	<div class="operating">
		<a href="javascript:;" onclick="event_link('{url:/system/role_edit}')"><button class="operating_btn" type="button"><span class="addition">Add New Position</span></button></a>
		<a href="javascript:void(0)" onclick="selectAll('id[]');"><button class="operating_btn" type="button"><span class="sel_all">Choose All</span></button></a>
		<a href="javascript:void(0)" onclick="delModel({msg:'是否把信息放到回收站内？'});"><button class="operating_btn" type="button"><span class="delete">Delete All</span></button></a>
		<a href="javascript:;" onclick="event_link('{url:/system/role_recycle}')"><button class="operating_btn" type="button"><span class="recycle">Recycle Bin</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="50px" />
			<col />
			<thead>
				<tr>
					<th>Choose</th>
					<th>User Name</th>
					<th>Operate</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<div class="content">
	<form name='role_list' method='post' action='{url:/system/role_update/recycle/del}'>
		<table id="list_table" class="list_table">
			<col width="40px" />
			<col />
			<tbody>
				{query: name=admin_role where=is_del eq 0}
				<tr>
					<td><input type='checkbox' name='id[]' value='{$item['id']}' /></td>
					<td>{$item['name']}</td>
					<td>
						<a href='{url:/system/role_edit/id/$item[id]}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
						<a href='javascript:void(0)' onclick="delModel({link:'{url:/system/role_update/recycle/del/id/$item[id]}',msg:'是否把信息放到回收站内？'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
					</td>
				</tr>
				{/query}
			</tbody>
		</table>
	</form>
</div>
