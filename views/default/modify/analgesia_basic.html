<link rel="stylesheet" href="{skin:css/xf-table.css}" />

<div class="xf-main1" style="width:1200px;">
<form id="analgesia_basic_act" action="{url:/modify/analgesia_basic_act}"  method="post">
<input type='hidden' name='basic_id' value='{$this->id }'/>
	<table style="border-collapse:collapse" >
		<tr>
		   	<td style="width:10px;">DIAGNOSIS诊断<input type="text" id="diagnosis" name="diagnosis" value="{$operate[diagnosis]}"></td>
			<td rowspan="2">STRT 起始 </td>
			<td >DATE日期<input type="text" id="start_date" name="start_date" value="{$operate[start_date]}"   onclick="MyCalendar.SetDate(this)" ></td>
			<td>AGE年龄<input type="text" class='small' name="age" value="{$htwt[age]}"></td>
			<td>HT身高<input type="text" class='small' name="ht" value="{$htwt[ht]}"></td>
			<td>WT体重<input type="text" class='small' name="wt" value="{$htwt[wt]}"></td>
			<td>PAGE页码/<input type="text" class='small' name="page" value="{$operate[page]}"></td>
		</tr>
		<tr>
			<td style="width:10px;">PROCEDURE操作<input type="text" id="procedure" name="procedure" value="{$operate[procedure]}"></td>
			<td>TIME时间<input type="text" class='small' name="start_time" value="{$operate[start_time]}"></td>
			<td>GRAVIDA孕次<input type="text" class='small' name="gracida" value="{$htwt[gracida]}"></td>
			<td>Para产次<input type="text" class='small' name="para" value="{$operate[para]}"></td>
			<td>Gest Age胎龄（周）<input type="text" class='small' name="ega_by_us" value="{$ega[ega_by_us]}"></td>
			<td>ASA PA体检分级：
				<input type="radio" id="asa_pa" name="asa_pa" {if:$operate[asa_pa] ==1}checked=true{/if} value="1">1
				<input type="radio" id="asa_pa" name="asa_pa" {if:$operate[asa_pa] ==2}checked=true{/if} value="2">2
				<input type="radio" id="asa_pa" name="asa_pa" {if:$operate[asa_pa] ==3}checked=true{/if} value="3">3
				<input type="radio" id="asa_pa" name="asa_pa" {if:$operate[asa_pa] ==4}checked=true{/if} value="4">4
				<input type="radio" id="asa_pa" name="asa_pa" {if:$operate[asa_pa] ==5}checked=true{/if} value="5">5
				<input type="radio" id="asa_pa" name="asa_pa" {if:$operate[asa_pa] ==6}checked=true{/if} value="6">6
				<input type="radio" id="asa_pa" name="asa_pa" {if:$operate[asa_pa] ==7}checked=true{/if} value="7">E
			</td>
		</tr>
		<tr>
			<td style="width:200px;">OBSTESTRICIAN产科医师<input type="text" id="obsterian" name="obsterian" value="{$doctor[obsterian]}"></td>
			<td rowspan="2">END 结束</td>
			<td>DATE日期<input type="text" id="end_date" name="end_date" value="{$operate[end_date]}"   onclick="MyCalendar.SetDate(this)" ></td>
			<td colspan="4">HISTORY病史<input type="text" id="medical_surgical_hx" name="medical_surgical_hx" value="{$history[medical_surgical_hx]}"></td>
		</tr>
		<tr>
			<td style="width:200px;">ANESTHESIOLOGIST麻醉主治医师<input type="text" id="anesthesiologist" name="anesthesiologist" value="{$doctor[anesthesiologist]}"></td>
			<td>TIME时间<input type="text" class='small' name="end_time" value="{$operate[end_time]}"></td>
			<td colspan="4">MEDICATIONS用药<input type="text" id="current_medication" name="current_medication" value="{$history[current_medication]}"></td>
		</tr>
		<tr>
		    <td style="width:200px">TRAINEE住院医师<input type="text" id="trainee" name="trainee" value="{$operate[trainee]}"></td>
			<td colspan="2" style="width:80px">LDR产房#<input type="text" id="ldr" name="ldr" value="{$operate[ldr]}"></td>
			<td colspan="4">Allergies过敏/副反应<input type="text" id="allergies" name="allergies" value="{$history[allergies]}"></td>
		</tr>
	</table>
	<button class="submit" type="submit"><span>确 定</span></button>
</form>

</div>
